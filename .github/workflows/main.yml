name: scan2html-action-test
on:
  pull_request:
jobs:
  aa:
    name: a PR commenter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          hide-progress: false
          format: 'json'
          output: 'results.json'
      - name: Print the final result
        if: always()
        shell: bash
        run: |
          cat "results.json"
      - name: pull_request
        run: echo ${{github.event.pull_request.url}}
      - name: scan2html-action
        if: always()
        uses: fatihtokus/scan2html-action@v0.0.1
        with:
          scan-results-file: 'results.json'
          auditing-folder-path: 'auditing'
          auditing-branch: 'auditing'
